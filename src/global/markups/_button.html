<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button">Book a demo</button>

            <br>
            <br>
            <p>
                Вариант использования с <b>.shadow</b>:
            </p>

            <div class="shadow">
                <button class="button">Book a demo</button>
            </div>


            <br>
            <br>
            <br>
            <br>
            <h2>.button--inverted</h2>
            <p>
                Здесь тень встроенна в кнопку:
            </p>
            <div style="padding: 40px; background-color: #0A80BD;">

                <button class="button button--inverted">Book a demo</button>

            </div>
            <br>
            <br>
            <br>
            <br>
            <h2>Tags</h2>

            <div class="button">div.button</div>

            <br><br>

            <span class="button">span.button</span>

            <br><br>

            <label class="button" for="#">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


    </body>
</html>
